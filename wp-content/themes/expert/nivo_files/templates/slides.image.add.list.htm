<tr class="slide-from-base"><td width="20%" valign="middle"><h3>Image</h3></td><td><input size="36" value="{LINK}" class="upload" id="ct_image_link_{ID}" name="ct_image_link_{ID}" /><input type="submit" class="update-button" value="Update image"><input class="remove-image" value="Remove image" type="submit" /></td></tr>
